name: ðŸš€ Release

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ðŸ—ï¸ æž„å»ºå¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
  build-binaries:
    name: ðŸ—ï¸ Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux ç›®æ ‡
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: file_monitor
            asset_name: file_monitor-linux-x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: file_monitor
            asset_name: file_monitor-linux-x86_64-musl
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: file_monitor
            asset_name: file_monitor-linux-aarch64
          
          # Windows ç›®æ ‡
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: file_monitor.exe
            asset_name: file_monitor-windows-x86_64.exe
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: file_monitor.exe
            asset_name: file_monitor-windows-aarch64.exe
          
          # macOS ç›®æ ‡
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: file_monitor
            asset_name: file_monitor-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: file_monitor
            asset_name: file_monitor-macos-aarch64

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¦€ Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: ðŸ“¦ Cache Rust toolchain
      uses: actions/cache@v4
      with:
        path: |
          ~/.rustup/toolchains
          ~/.rustup/update-hashes
          ~/.rustup/settings.toml
        key: ${{ runner.os }}-rustup-stable-${{ matrix.target }}-${{ hashFiles('rust-toolchain.toml', 'rust-toolchain') }}
        restore-keys: |
          ${{ runner.os }}-rustup-stable-${{ matrix.target }}-
          ${{ runner.os }}-rustup-stable-
          ${{ runner.os }}-rustup-

    - name: ðŸ“¦ Cache Cargo registry and index
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: ðŸ“¦ Cache Cargo target directory
      uses: actions/cache@v4
      with:
        path: target/
        key: ${{ runner.os }}-cargo-target-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
        restore-keys: |
          ${{ runner.os }}-cargo-target-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}-
          ${{ runner.os }}-cargo-target-release-${{ matrix.target }}-
          ${{ runner.os }}-cargo-target-release-
          ${{ runner.os }}-cargo-target-

    # Linux ç‰¹æ®Šä¾èµ–
    - name: ðŸ”§ Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools
        if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
          # å®‰è£… ARM64 äº¤å‰ç¼–è¯‘å·¥å…·é“¾ï¼ˆåŒ…å« gcc å’Œ binutilsï¼‰
          sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
        fi

    # ä¸º ARM ç›®æ ‡è®¾ç½®é“¾æŽ¥å™¨
    - name: ðŸ”— Configure cross-compilation
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
        echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

    - name: ðŸ”¨ Build release binary
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: ðŸ“¦ Prepare binary
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          # Windows ä¸éœ€è¦ strip
          cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        else
          cp ${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          
          # æ ¹æ®ç›®æ ‡æž¶æž„é€‰æ‹©æ­£ç¡®çš„ strip å·¥å…·
          case "${{ matrix.target }}" in
            "aarch64-unknown-linux-gnu")
              # ARM64 Linux ä½¿ç”¨äº¤å‰ç¼–è¯‘å·¥å…·é“¾çš„ strip
              if command -v aarch64-linux-gnu-strip &> /dev/null; then
                aarch64-linux-gnu-strip ${{ matrix.asset_name }}
              else
                echo "âš ï¸ aarch64-linux-gnu-strip not found, skipping strip for ARM64"
              fi
              ;;
            "x86_64-unknown-linux-musl")
              # musl ç›®æ ‡å¯èƒ½éœ€è¦ç‰¹æ®Šå¤„ç†ï¼Œä½†é€šå¸¸ç³»ç»Ÿ strip å¯ä»¥å·¥ä½œ
              strip ${{ matrix.asset_name }} || echo "âš ï¸ strip failed for musl target, continuing..."
              ;;
            *)
              # å…¶ä»– Linux ç›®æ ‡ä½¿ç”¨ç³»ç»Ÿ strip
              strip ${{ matrix.asset_name }}
              ;;
          esac
        fi

    - name: ðŸ“¤ Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.asset_name }}
        retention-days: 1

  # ðŸ“¦ åˆ›å»ºå‘å¸ƒåŒ…
  create-release-assets:
    name: ðŸ“¦ Create Release Assets
    runs-on: ubuntu-latest
    needs: build-binaries
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: ðŸ“ Create release directory
      run: mkdir -p release

    - name: ðŸŽ Package binaries
      run: |
        cd artifacts
        for dir in */; do
          binary_name=$(basename "$dir")
          binary_file=$(find "$dir" -type f -executable -o -name "*.exe" | head -1)
          
          if [[ -f "$binary_file" ]]; then
            echo "ðŸ“¦ æ‰“åŒ… $binary_name"
            
            # åˆ›å»ºåŒ…ç›®å½•
            package_dir="../release/${binary_name}"
            mkdir -p "$package_dir"
            
            # å¤åˆ¶äºŒè¿›åˆ¶æ–‡ä»¶
            cp "$binary_file" "$package_dir/"
            
            # æ·»åŠ æ–‡æ¡£æ–‡ä»¶
            cp ../README.md "$package_dir/" 2>/dev/null || echo "# File Monitor" > "$package_dir/README.md"
            cp ../LICENSE* "$package_dir/" 2>/dev/null || echo "MIT License" > "$package_dir/LICENSE"
            
            # åˆ›å»ºç¤ºä¾‹é…ç½®æ–‡ä»¶
            cat > "$package_dir/config.example.toml" << 'EOF'
        # æ–‡ä»¶ç›‘æŽ§é…ç½®ç¤ºä¾‹
        [monitor]
        # ç›‘æŽ§çš„æ ¹ç›®å½•è·¯å¾„
        root_path = "/path/to/monitor"
        # æ£€æŸ¥æ–°æ–‡ä»¶çš„æ—¶é—´èŒƒå›´ï¼ˆå°æ—¶ï¼‰
        check_hours = 3
        # æ‰«æé—´éš”ï¼ˆç§’ï¼‰
        scan_interval = 60
        # å¹¶è¡Œæ¨¡å¼ï¼ˆsync/async/parallelï¼‰
        parallel_mode = "sync"
        
        [output]
        # æœ‰æ–°æ–‡ä»¶æ—¶çš„æç¤ºä¿¡æ¯
        recording_message = "æ­£åœ¨å½•åˆ¶"
        # æ²¡æœ‰æ–°æ–‡ä»¶æ—¶çš„æç¤ºä¿¡æ¯
        not_recording_message = "æœªå½•åˆ¶"
        EOF
            
            # åˆ›å»ºåŽ‹ç¼©åŒ…
            if [[ "$binary_name" == *"windows"* ]]; then
              cd "../release"
              zip -r "${binary_name}.zip" "${binary_name}/"
              cd "../artifacts"
            else
              cd "../release"
              tar -czf "${binary_name}.tar.gz" "${binary_name}/"
              cd "../artifacts"
            fi
          fi
        done

    - name: ðŸ“Š Generate checksums
      run: |
        cd release
        sha256sum *.tar.gz *.zip > checksums.txt 2>/dev/null || true

    - name: ðŸ“¤ Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: release/
        retention-days: 30

  # ðŸš€ å‘å¸ƒåˆ° GitHub Release
  github-release:
    name: ðŸš€ GitHub Release
    runs-on: ubuntu-latest
    needs: create-release-assets
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Download release packages
      uses: actions/download-artifact@v4
      with:
        name: release-packages
        path: release

    - name: ðŸ“ Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"

    - name: ðŸ“„ Generate release notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## ðŸŽ‰ File Monitor ${{ steps.version.outputs.version }}
        
        ### âœ¨ åŠŸèƒ½ç‰¹æ€§
        - ðŸ” å¤šç›®å½•æ–‡ä»¶ç›‘æŽ§
        - âš¡ ä¸‰ç§å¹¶è¡Œæ¨¡å¼ï¼ˆsync/async/parallelï¼‰
        - ðŸŒ è·¨å¹³å°æ”¯æŒï¼ˆWindows/Linux/macOSï¼‰
        - ðŸ“Š æ€§èƒ½ä¼˜åŒ–å’Œç½‘ç»œæ–‡ä»¶ç³»ç»Ÿæ”¯æŒ
        - ðŸ”§ çµæ´»çš„é…ç½®é€‰é¡¹
        
        ### ðŸ“¦ æ”¯æŒå¹³å°
        - **Linux**: x86_64, aarch64 (GNU/musl)
        - **Windows**: x86_64, aarch64
        - **macOS**: x86_64 (Intel), aarch64 (Apple Silicon)
        
        ### ðŸš€ å¿«é€Ÿå¼€å§‹
        1. ä¸‹è½½å¯¹åº”å¹³å°çš„äºŒè¿›åˆ¶æ–‡ä»¶
        2. è§£åŽ‹åˆ°ç›®æ ‡ç›®å½•
        3. è¿è¡Œ `./file_monitor --help` æŸ¥çœ‹ä½¿ç”¨æ–¹æ³•
        
        ### ðŸ“‹ ä½¿ç”¨ç¤ºä¾‹
        ```bash
        # äº¤äº’å¼é…ç½®
        ./file_monitor
        
        # éžäº¤äº’å¼æ¨¡å¼
        ./file_monitor --non-interactive --monitor-path /path/to/monitor
        
        # è¿è¡Œä¸€æ¬¡æ£€æŸ¥
        ./file_monitor --once
        ```
        
        ### ðŸ”§ é…ç½®æ–‡ä»¶
        ç¨‹åºé¦–æ¬¡è¿è¡Œæ—¶ä¼šè‡ªåŠ¨åˆ›å»º `config.toml` é…ç½®æ–‡ä»¶ï¼Œå¯è‡ªå®šä¹‰ç›‘æŽ§å‚æ•°ã€‚
        
        ---
        **å®Œæ•´æ›´æ–°æ—¥å¿—**: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
        EOF

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: "File Monitor ${{ steps.version.outputs.version }}"
        body_path: release_notes.md
        files: |
          release/*.tar.gz
          release/*.zip
          release/checksums.txt
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ðŸ“¦ å‘å¸ƒåˆ° Crates.io (å¯é€‰)
  crates-io-release:
    name: ðŸ“¦ Publish to Crates.io
    runs-on: ubuntu-latest
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¦€ Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: ðŸ“¦ Cache Cargo registry and index
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: ubuntu-latest-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ubuntu-latest-cargo-registry-

    - name: ðŸ“¦ Cache Cargo target directory
      uses: actions/cache@v4
      with:
        path: target/
        key: ubuntu-latest-cargo-target-publish-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
        restore-keys: |
          ubuntu-latest-cargo-target-publish-${{ hashFiles('**/Cargo.lock') }}-
          ubuntu-latest-cargo-target-publish-
          ubuntu-latest-cargo-target-

    - name: ðŸ” Verify package
      run: cargo package --verbose

    - name: ðŸ“¤ Publish to crates.io
      run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
      continue-on-error: true  # å…è®¸å¤±è´¥ï¼Œå› ä¸ºå¯èƒ½å·²ç»å‘å¸ƒè¿‡

  # ðŸ³ Docker é•œåƒæž„å»º (å¯é€‰)
  docker-release:
    name: ðŸ³ Docker Release
    runs-on: ubuntu-latest
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ“¦ Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: file_monitor-linux-x86_64-musl
        path: ./

    - name: ðŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: ðŸ“ Create Dockerfile
      run: |
        cat > Dockerfile << 'EOF'
        FROM alpine:latest
        RUN apk --no-cache add ca-certificates
        WORKDIR /app
        COPY file_monitor-linux-x86_64-musl /app/file_monitor
        RUN chmod +x /app/file_monitor
        ENTRYPOINT ["/app/file_monitor"]
        EOF

    - name: ðŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
      continue-on-error: true 